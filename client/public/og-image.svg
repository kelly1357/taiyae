      <stop offset="30%" style="stop-color:#9ca3af;stop-opacity:0.06"/>
      <stop offset="50%" style="stop-color:#9ca3af;stop-opacity:0.08"/>
      <stop offset="70%" style="stop-color:#9ca3af;stop-opacity:0.06"/>
